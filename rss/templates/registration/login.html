{% extends 'base.html' %}

{% block title %}로그인 - RSS 사이트{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">로그인</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    {% if form.errors %}
                        <div class="alert alert-danger">
                            {{ form.errors }}
                        </div>
                    {% endif %}
                    
                    <div class="mb-3">
                        <label for="{{ form.username.id_for_label }}" class="form-label">사용자명</label>
                        <input type="text" class="form-control" name="{{ form.username.name }}" 
                               id="{{ form.username.id_for_label }}" value="{{ form.username.value|default:'' }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="{{ form.password.id_for_label }}" class="form-label">비밀번호</label>
                        <input type="password" class="form-control" name="{{ form.password.name }}" 
                               id="{{ form.password.id_for_label }}" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100">로그인</button>
                </form>
                
                <hr>
                <div class="text-center">
                    <p>계정이 없으신가요? <a href="{% url 'rss:signup' %}">회원가입</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
